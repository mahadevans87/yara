<ion-card>
    <ion-item class="no-bottom-border item">
        <button ion-button large full clear class="timer-button timer-text">{{displayTime}}</button>
    </ion-item>
    <ion-item class="no-bottom-border">
        <button ion-button icon-left clear color="danger" small (click)="initTimer()" item-left *ngIf="!isRunning && (hasStarted || hasFinished) || hasFinished">
            <ion-icon name="refresh"></ion-icon>Reset
        </button>
        <button ion-button icon-left clear small color="primary" (click)="pauseTimer()" item-right *ngIf="isRunning && hasStarted && !hasFinished">
            <ion-icon name="pause"></ion-icon>
            Pause
        </button>
        <button ion-button icon-left clear small color="primary" (click)="resumeTimer()" item-right *ngIf="!isRunning && hasStarted && !hasFinished">
            <ion-icon name="play"></ion-icon>
            Resume
        </button>
        <button ion-button icon-left clear small color="primary" (click)="startTimer()" item-right *ngIf="!hasStarted">
            <ion-icon name="play"></ion-icon>
            Start
        </button>
        <button ion-button icon-left clear small color="primary" (click)="stopTimer()" *ngIf="hasStarted && !hasFinished">
            <ion-icon name="square"></ion-icon>
            Stop
        </button>
    </ion-item>
</ion-card>

<style>
    .timer-button {
        font-size: 5rem !important;
        height: 1em !important;
    }

    .no-bottom-border.item .item-inner {
        border-bottom: none !important;
    }
</style>
